<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.svg" alt="logo" />
				<h4>three dots</h4>
			</div>

			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Product</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>

			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>

		<section>
			<div class="intro">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
					<p>
						The new 14inch bezel less display offering a 4k display with
						touch screen.
					</p>
				</div>

				<div class="cta">
					<button class="cta-select">Select</button>
					<button class="cta-add">Add</button>
				</div>
			</div>

			<div class="coverage">
				<img src="./img/matebook.png" alt="macbook" />
			</div>
		</section>

		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="" />
			<img src="./img/dot.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/arrow-right.svg" alt="" />
		</div>

		<img class="img-big" src="./img/big-eclipse.svg" alt="" />
		<img class="img-medium" src="./img/mid-eclipse.svg" alt="" />
		<img class="img-small" src="./img/small-eclipse.svg" alt="" />
	</body>
</html>
